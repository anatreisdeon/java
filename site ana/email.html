<html lang="en">
<head>

    <title>Email</title>
    <script>
        //chamar no evento onsubmit do form
        function validarEmail() {
            var email = document.getElementById("idEmail").value
            if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                alert("Email inválido")
                return false
            }else{
                return true
            }
        }
                </script>

</head>

             id="idForm"  onsubmit="return validarEmail()"
